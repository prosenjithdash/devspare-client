<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AOS link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- TailwindCSS link -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/57836aaf8e.js" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Register</title>
</head>

<body>
    <div class="container mx-auto my-[50px]">
        <button class="hover:bg-gray-200 border px-[20px] rounded-2xl text-[55px] font-bold">
            <a href="/index.html">Devspare!</a>
        </button>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- body section -->
        <div class="max-w-[600px] mx-auto my-[20px]">
            <h2 class="text-[40px] text-center">Welcome to Devspare</h2>

            <form id="registerForm" onsubmit="registerUser(event)">
                <div class="contact-right">
                    <div class="mt-[15px]">
                        <p class="font-semibold text-[18px] pb-[8px]">Name</p>
                        <input id="name" class="border-2 p-[10px] shadow-xl w-full rounded-lg bg-[#D9D9D9]" type="text" name="name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="mt-[15px]">
                        <p class="font-semibold text-[18px] pb-[8px]">Email</p>
                        <input id="email" class="border-2 p-[10px] shadow-xl w-full rounded-lg bg-[#D9D9D9]" type="email" name="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="mt-[15px]">
                        <p class="font-semibold text-[18px] pb-[8px]">Password</p>
                        <input id="password" class="border-2 shadow-xl p-[10px] w-full rounded-lg bg-[#D9D9D9]" type="password" name="password" placeholder="Enter Your Password" required>
                    </div>

                    <div class="mt-[15px]">
                        <p class="font-semibold text-[18px] pb-[8px]">Confirm Password</p>
                        <input id="confirmPassword" class="border-2 shadow-xl p-[10px] w-full rounded-lg bg-[#D9D9D9]" type="password" name="password" placeholder="Enter Your Confirm Password" required>
                    </div>

                    <div class="mt-[40px] text-center">
                        <button class="btn bg-[#F9A7A7] shadow-xl text-[38px]" type="submit">
                            <span>Register</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function registerUser(event) {
            event.preventDefault(); // Prevent the form from submitting and page reload

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const res = await axios.post("http://localhost/devspare/backend/api/v1/auth/register.php", {
                    name,
                    email,
                    password
                });

                const responseData = res.data;

                const parsedResponse = JSON.parse(responseData.match(/{.*}/)[0]); // Extract JSON object from the response
        const activationToken = parsedResponse.activation_token;

        // Store activation_token in localStorage
        localStorage.setItem('activation_token', activationToken);
        window.location.href = 'verfication.html';
        alert('Activation token stored successfully: ' + activationToken);
            } catch (error) {
                console.error("Error during registration:", error.message);
                alert("Registration failed. Please try again later.");
            }
        }
    </script>
</body>
</html>
