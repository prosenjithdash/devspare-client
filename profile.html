<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <style>
        /* Circular profile image style */
        .profile-image img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Button to edit profile image */
        .btn.profile-settings-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn.profile-settings-btn:hover {
            background-color: #0056b3;
        }

        /* Gallery image styling */
        .gallery-image {
            width: 100%;
            height: auto;
        }

        /* Loader and container styles */
        .container {
            width: 80%;
            margin: auto;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gallery-item {
            margin: 10px;
            display: inline-block;
            width: 23%;
            box-sizing: border-box;
        }

        .gallery-item-info {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            text-align: center;
        }

        .gallery-item-likes, .gallery-item-comments {
            margin: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            width: 80%;
        }

        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            cursor: pointer;
            color: #333;
        }

        .modal-list {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .modal-list li {
            padding: 15px 0;
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .modal-list img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .modal-list .post-content {
            flex-grow: 1;
        }

        .modal-list .post-content h3 {
            margin: 0;
            font-size: 18px;
        }

        .modal-list .post-content p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="profile">
                <div class="profile-image" onclick="document.getElementById('profile-pic-input').click();">
                    <img id="profile-img" src="https://media.licdn.com/dms/image/v2/D5603AQGSAKbb-Qd7JQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1718564057747?e=1739404800&v=beta&t=ZY2ZqmM9T2AFo3fYvIpfqgHjd4X2ngsHko6KS19bu-w" alt="Profile Image">
                </div>

                <input type="file" id="profile-pic-input" accept="image/*" style="display:none;" onchange="changeProfilePic(event)">
                
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">Md. Mehedi Hasan Naim</h1>

                    <button class="btn profile-settings-btn" aria-label="profile settings">
                        <i class="fas fa-cog" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count" onclick="showModal('posts')">164</span> posts</li>
                        <li><span class="profile-stat-count" onclick="showModal('followers')">188</span> followers</li>
                        <li><span class="profile-stat-count" onclick="showModal('following')">206</span> following</li>
                    </ul>
                </div>

                <div class="profile-bio">
                    <p><span class="profile-real-name">Naim</span> Competitive programmer, highly ambious üì∑‚úàÔ∏èüèïÔ∏è</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="gallery">
                <div tabindex="0">
                    <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?w=500&h=500&fit=crop" class="gallery-image" alt="Gallery Image">
                </div>

                <div tabindex="0">
                    <img src="https://images.unsplash.com/photo-1497445462247-4330a224fdb1?w=500&h=500&fit=crop" class="gallery-image" alt="Gallery Image">
                </div>
                <div tabindex="0">
                    <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?w=500&h=500&fit=crop" class="gallery-image" alt="Gallery Image">
                </div>

                <div tabindex="0">
                    <img src="https://images.unsplash.com/photo-1497445462247-4330a224fdb1?w=500&h=500&fit=crop" class="gallery-image" alt="Gallery Image">
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for displaying lists -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <ul id="modal-list" class="modal-list">
                    <!-- List items will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        function changeProfilePic(event) {
            const file = event.target.files[0];
            console.log(file)
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function showModal(type) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalList = document.getElementById('modal-list');
            
            modal.style.display = 'flex';

            // Clear the previous list
            modalList.innerHTML = '';

            // Set the title and list depending on the type
            if (type === 'posts') {
                modalTitle.textContent = 'Posts';
                const posts = [
                    {
                        author: 'John Doe',
                        authorImage: 'https://via.placeholder.com/40',
                        content: 'This is a sample post about programming.'
                    },
                    {
                        author: 'Jane Smith',
                        authorImage: 'https://via.placeholder.com/40',
                        content: 'Another post about software development.'
                    },
                    {
                        author: 'Alice Brown',
                        authorImage: 'https://via.placeholder.com/40',
                        content: 'A post about my latest project in machine learning.'
                    }
                ];
                
                posts.forEach(post => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <img src="${post.authorImage}" alt="${post.author}" style="border-radius: 50%; width: 40px; height: 40px; margin-right: 15px;">
                        <div class="post-content">
                            <h3>${post.author}</h3>
                            <p>${post.content}</p>
                        </div>
                    `;
                    modalList.appendChild(li);
                });
            } else if (type === 'followers') {
                modalTitle.textContent = 'Followers';
                for (let i = 1; i <= 10; i++) {
                    const li = document.createElement('li');
                    li.innerHTML = `<img src="https://media.licdn.com/dms/image/v2/D5603AQGSAKbb-Qd7JQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1718564057747?e=1739404800&v=beta&t=ZY2ZqmM9T2AFo3fYvIpfqgHjd4X2ngsHko6KS19bu-w" alt="Follower ${i}" style="border-radius: 50%; width: 30px; height: 30px; margin-right: 10px;"> Follower ${i}`;
                    modalList.appendChild(li);
                }
            } else if (type === 'following') {
                modalTitle.textContent = 'Following';
                for (let i = 1; i <= 10; i++) {
                    const li = document.createElement('li');
                    li.innerHTML = `<img src="https://media.licdn.com/dms/image/v2/D5603AQGSAKbb-Qd7JQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1718564057747?e=1739404800&v=beta&t=ZY2ZqmM9T2AFo3fYvIpfqgHjd4X2ngsHko6KS19bu-w" alt="Following ${i}" style="border-radius: 50%; width: 30px; height: 30px; margin-right: 10px;"> Following ${i}`;
                    modalList.appendChild(li);
                }
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
