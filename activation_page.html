<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Confirmation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
        }
        .confirmation-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .confirmation-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .confirmation-container h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .confirmation-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .confirmation-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirmation-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="https://img.icons8.com/ios-filled/100/4caf50/checkmark.png" alt="Success Icon">
        <h1>Verification Successful!</h1>
        <p>Your account has been successfully verified. You can now proceed to explore our services and enjoy the experience.</p>
        <button onclick="goToLogin()">Go to Login</button>
    </div>

    <script>
        function goToLogin() {
            window.location.href = 'logout.html'; // Redirect to the login page
        }
    </script>
</body>
</html>
